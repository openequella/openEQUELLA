Configuration:
  status: info

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{3}] %m%n"
    File:
      name: JsErrorAppender
      fileName: "target/testng/js_errors.log"
      append: true
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{3}] %m%n"
      Filters:
        MarkerFilter:
          marker: JS_ERROR
          onMatch: ACCEPT
          onMismatch: DENY
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console
        - ref: JsErrorAppender
    Logger:
      - name: org.testng.internal.Utils
        level: "off"
