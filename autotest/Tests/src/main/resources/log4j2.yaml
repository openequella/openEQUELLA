Configuration:
  status: info

  appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{3}] %m%n"
    File:
      name: JsErrorAppender
      fileName: target/testng/js_errors.log
      append: true
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{3}] %m%n"
      filters:
        - MarkerFilter:
            marker: JS_ERROR
            onMatch: ACCEPT
            onMismatch: DENY
  loggers:
    Root:
      level: info
      appenderRef:
        - ref: Console
        - ref: JsErrorAppender
