itemadmin.main=\n<div id\="main" >\n\t<h3>Manage resources</h3>\n\t\n\t<p>The Manage resources page provides functionality for managing multiple resources.  To manage resources enter search criteria, select resources from the  \n\tresults then select the Perform an action button to display the Bulk Actions dialog.  Choose then EXECUTE an action.</p>\n\n\t<ul>\n\t\t<li><a href\="javascript\:void(0)" onclick\="switchText(''moreSearchTerms'')">More on search criteria...</a></li>\n\t\t<li><a href\="javascript\:void(0)" onclick\="switchText(''moreSearchResults'')">More on search results...</a></li>\n\t\t<li><a href\="javascript\:void(0)" onclick\="switchText(''moreSelection'')">More on selection...</a></li>\n\t\t<li><a href\="javascript\:void(0)" onclick\="switchText(''moreCowbell'')">More on performing an action...</a></li>\n\t\t<li><a href\="javascript\:void(0)" onclick\="switchText(''moreShare'')">More about Share search query...</a></li>\n\t</ul>\n\t\n\t<br>\n\t<h3>Other page features</h3>\n\t\n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreNavigation'')">More about the Navigation menu...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreSortBox'')">More on the Sort box...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreFilterBox'')">More on the Filter box...</a></li>\n\t</ul>\n\t<div style\="clear\: both;"></div>\n</div>\n\t
itemadmin.moreActions=\n<div id\="moreCowbell" style\="display\: none">\n\t<h3>More on performing an action</h3>\n\t\n\t<p>An action is performed on all the selected resources. Actions requiring multiple steps will \n\tenable the <button class\="btn btn-equella"><i class\="icon-arrow-left icon-white"></i> Prev</button> and <button class\="btn btn-equella">Next <i class\="icon-arrow-right icon-white"></i></button> buttons for entry of further action information.</p>\n\t\n\t<ul>\n\t\t<li><b>Choose an action to perform</b> &mdash; select an action from the drop-down list. Actions requiring multiple steps will enable the <button class\="btn btn-equella">Next <i class\="icon-arrow-right icon-white"></i></button> button.</li>\n\t\t<li><b>Selected resource list</b> &mdash; displays all selected resources. Select the <img src\="{0}" alt\="Remove"> button to remove the resource from this list.</li>\n\t\t<li><button class\="btn btn-equella"><i class\="icon-arrow-left icon-white"></i> Prev</button> &mdash; select this button to return to the previous step in a multi-step action.</li>\n\t\t<li><button class\="btn btn-success"><i class\="icon-ok icon-white"></i> Execute</button> &mdash; select this button to perform the selected action.</li>\n\t\t<li><button class\="btn btn-equella">Next <i class\="icon-arrow-right icon-white"></i></button> &mdash; select this button to display the next step in a multi-step action.</li>\n\t</ul>\n\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n</div>\n\t
itemadmin.moreFilterBox=\n<div id\="moreFilterBox" style\="display\:none;">\n\t<h3>More on the Filter box</h3>\n\t\n\t<p>The filter box provides options for reducing the number of displayed results. Select the <img src\="{0}" alt\="Minimise / Maximise"> toggle button to maximise or minimise the box.\n\tMultiple filters can be applied and can include the following filters\:</p>\n\t\n\t<ul>\n\t\t<li><b>Filter by owner</b> &mdash; select the <b>SELECT USER</b> button to display the <b>Select owner to filter by</b> \n\t\t\tdialog where owners can be found by name search then selected to filter the search results. \n\t\t\tSelect the CHANGE USER button to change the owner selected or select the CLEAR button to remove.</li>\n\t\t<li><b>Filter by date modified</b> &mdash; select an option from the drop-down list then enter or select a date. Select <b>Clear</b> to remove the date filter.</li>\n\t\t<li><b>Filter by status</b> &mdash; select an option from the drop-down list to display results with the selected status.</li>\t\t\t\n\t</ul>\n\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n</div>\n\t
itemadmin.moreNavigation=\n<div id\="moreNavigation" style\="display\:none;">\n\t<h3>More about the Navigation menu</h3>\n\t\n\t<p>The navigation menu is displayed on the left-hand side of the page and displays links for accessing and managing content. The menu comprises standard openEQUELLA, browse, custom and administration links.\n\tThe links displayed depend on the privileges granted by the System Administrator.</p>\n\t\n\t<ul> \n\t\t<li><b>Standard links</b> &mdash; links for accessing content and can include Dashboard, Favourites, Search, My resources, Contribute.</li>\n\t\t<li><b>Browse links</b> &mdash; links for browsing openEQUELLA topics. When more than five topics have been added the first four plus a <b>More...</b> link are displayed.</li>\n\t\t<li><b>Custom links</b> &mdash; links for commonly accessed content that can be within openEQUELLA or an external website.</li>\n\t\t<li><b>Administration links</b> &mdash; links for managing or configuring openEQUELLA that can include Tasks, Manage resources, Manage activations, Reporting, Settings.\n\t\tSelect a navigation menu link to display the corresponding page.</li>\n\t</ul>\n\t \n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n\n</div>\n\t
itemadmin.moreSearchResults=\n<div id\="moreSearchResults" style\="display\:none;">\n\t<h3>More on search results</h3>\n\t\n\t<p>The information displayed comprises\:</p>\n\t\n\t<ul>\n\t\t<li><b>Item title (e.g openEQUELLA Training Guide)</b> &mdash; select this link to display the item</li>\n\t\t<li><b>&lt;x> comments</b> &mdash; select this link to display the comment dialog where an item comment can be entered.</li>\n\t\t<li><b>Add to favourites</b> &mdash; select this link to add the item to the favourites list.</li>\n\t</ul>\n\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n</div>\n\t
itemadmin.moreSearchTerms=\n<div id\="moreSearchTerms" style\="display\:none;">\n\t<h3>More on search criteria</h3>\n\t\n\t<ul>\n\t\t<li><b>Search</b> &mdash; enter search terms.\n\t\t<li><b>Within</b> &mdash; select a collection or system wide search from the drop-down list.\n\t\t<li><button id\="searchform-search" class\="btn btn-primary add-on btn-equella btn-mini" type\="button" style\="display\: inline-block"><i class\="icon-search icon-white"></i>\n</button> &mdash; select this button or press the Enter key to display items that match the search criteria.\n\t</ul>\n\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n</div>\n\t
itemadmin.moreSelection=\n<div id\="moreSelection" style\="display\: none">\n\t<h3>More on selection</h3>\n\t\n\t<p>The selection panel enables selection and viewing of all resources appearing in the results list. The displayed links include\:</p>\n\t\n\t<ul>\n\t\t<li><b>View selected items</b> &mdash; displays a dialog with a list of all selected resources. Deselect resources from this dialog by selecting the resource''s \n\t\t\t<img src\="{0}" alt\="Remove"> button. CLOSE the dialog to return to the Manage resources page. \n\t\t\tThis link is only displayed when resources have been selected.</li>\n\t\t<li><b>Unselect all items</b> &mdash; deselects all selected resources. This link is only displayed when resources have been selected.</li>\n\t\t<li><b>Select all items in this search</b> &mdash; selects all resources in the results list.</li>\n\t</ul>\n\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n</div>\n\t
itemadmin.moreShare=\n<div id\="moreShare" style\="display\: none">\n\t<h3>More about Share search query</h3>\n\t\n\t<p>Search results can be shared with other users by sending them the search query for their use.</p>\n\t\n\t<ul>\n\t\t<li>\n\t\t\t<b>Share search query</b> &mdash; select this button to display the <b>Share search query</b> dialog where results can be shared by\:\n\t\t\t<ul>\n\t\t\t\t<li><b>RSS or Atom feed</b> &mdash; copy these options to a feed reader to be notified when the results list changes for this search.</li>\n\t\t\t\t<li><b>Share search results via URL</b> &mdash; copy the displayed link URL to a document or email to share. When selected this link will require the user to log into openEQUELLA to view the search results.</li>\n\t\t\t\t<li><b>Share search results via email</b> &mdash; enter an email address to send the search results by email to other users. <b>Check the Share only results viewable by guests</b> when sending to non-openEQUELLA users. </li>\n\t\t\t\t<li>Select <img src\="{0}" alt\="Close"> to close the dialog and display the results page.</li>\t\n\t\t\t</ul>\n\t\t</li>\n\t</ul>\n\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n</div>\n\t
itemadmin.moreSortBox=\n<div id\="moreSortBox" style\="display\:none;">\n\t<h3>More on the Sort box</h3>\n\t\n\t<p>The Sort box provides options for sorting results lists. Select the <img src\="{0}" alt\="Minimise / Maximise"> toggle button to maximise or minimise the box.</p>\n\t\n\t<ul>\n\t\t<li><b>Sort results by</b> &mdash; select an option from the drop-down list to change the sort order.</li>\n\t\t<li><b>Reverse order of results</b> &mdash; check this checkbox to reverse the default sort order e.g. reverses a Title ordering from A-Z to Z-A.</li>\n\t</ul>\n\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''main'')"><b>Back</b></a></p>\n</div>\n\t
