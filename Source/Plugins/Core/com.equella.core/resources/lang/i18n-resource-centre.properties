htmlportleteditorhelp=\n<div id\="htmlMain" >\n\t<h3>Edit Formatted text portlet</h3>\n\t<p>The <b>Formatted text</b> portlet displays displays text created using the portlet\u2019s text editor.<p>\n\t\n\t<p>To configure the portlet\:</p>\n\t\n\t<ul>\n\t\t<li><b>Title</b> &mdash; enter the portlet name displayed in the portlet title bar.</li>\n\t\t<li><b>Text editor</b> &mdash; enter the text to be displayed in the portlet. The text editor provides all the formatting and functionality of most word processors.</li>\n\t\t<li>Select save to create the portlet and display it on the <b>Dashboard</b>.</li>\n\t\t<li>Select cancel to discard any entered information and return to the <b>Dashboard</b>.</li>\n\t</ul>\n\t<br>\n\t\n\t<h3>Other page features</h3>\n\t<ul>\n\t\t{0}\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreNavigation'')">More about the Navigation menu...</a></li>\n\t</ul>\n\t<div style\="clear\: both;"></div>\n</div>\n\n<div id\="moreNavigation" style\="display\: none">\n\t<h3>More about the Navigation menu</h3>\n\t<p>The navigation menu is displayed on the left-hand side of the page and displays links for accessing and managing content. The menu comprises standard openEQUELLA, browse, custom and administration links.\n\tThe links displayed depend on the privileges granted by the System Administrator.</p>\n\t<ul> \n\t\t<li><b>Standard links</b> &mdash; links for accessing content and can include Dashboard, Favourites, Search, My resources, Contribute.</li>\n\t\t<li><b>Browse links</b> &mdash; links for browsing openEQUELLA topics. When more than five topics have been added the first four plus a <b>More...</b> link are displayed.</li>\n\t\t<li><b>Custom links</b> &mdash; links for commonly accessed content that can be within openEQUELLA or an external website.</li>\n\t\t<li><b>Administration links</b> &mdash; links for managing or configuring openEQUELLA that can include Tasks, Manage resources, Manage activations, Reporting, Settings.\n\t\tSelect a navigation menu link to display the corresponding page.</li>\n\t</ul>\n\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''htmlMain'')"><b>Back</b></a></p>\n\n</div>\n\n<div id\="moreAdministrators" style\="display\: none">\n\t<h3>Further information for portlet administrators</h3>\n\t<p>The following controls are only displayed to portlet administrators\:</p>\n\t<ul>\n\t\t<li><b>Disabled</b> &mdash; disables the portlet and removes it from the <b>Dashboard</b>.</li>\n\t\t<li><b>Show for other users</b> &mdash check this checkbox to add this portlet to every user\u2019s dashboard and enable the options\:\n\t\t<ul>\n\t\t\t<li><b>Users can close</b> &mdash check this checkbox to allow users to remove the portlet from their dashboard.</li>\n\t\t\t<li><b>Users can minimise</b> &mdash check this checkbox to allow users to reduce the portlet to its title bar.</li>\n\t\t\t<li><b>Visible to</b> &mdash select the <b>CHANGE...</b> button to restrict the portlet to selected users, roles or groups. The selected users, roles or groups are displayed.</li>\n\t\t</ul>\n\t\t</li>\n\t</ul>\n\t\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''htmlMain'')"><b>Back</b></a></p>\n</div>\n\n
