the <b>CHANGE...</b> button to restrict the portlet to selected users, roles or groups. The selected users, roles or groups are displayed.</li>\n\t\t</ul>\n\t\t</li>\n\t</ul>\n\t\t\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''myresourcesMain'')"><b>Back</b></a></p>\n</div>\n\n
