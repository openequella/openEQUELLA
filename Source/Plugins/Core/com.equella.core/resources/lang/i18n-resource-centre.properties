main=\n<div id\="main" >\n\t<h3>MIME type editor</h3>\n\t\n\t<p>The MIME type editor page by default displays a list of all file MIME types and associated file extensions. \n\tMIME types are used to distinguish different file types.</p>\n\t\n\t<p>To refine the MIME type list\:</p>\n\t\n\t<ul>\n\t\t<li>Enter a term in the Search field then select Search to display the list of MIME types matching the entered term.</li>\n\t</ul>\n\t\n\t<p>MIME types can be created, edited and deleted from this page.  <a href\="javascript\:void(0)" onclick\="switchText(''moreMime'')">More on MIME types...</a></p>\n\t\n\t<br>\n\t<h3>Other page features</h3>\n\t \t\t \n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreNavigation'')">More about the Navigation menu...</a></li>\n\t</ul>\n\t<div style\="clear\: both;"></div>\n</div>\n\n
mainEdit=\n\n<div id\="main" >\n\t<h3>Edit MIME type</h3>\n\t\n\t<p>The Edit MIME type page displays fields for editing MIME type attributes - \n\tenabling file extensions, style sheets, text extractors, icons and viewers to be associated with the MIME type.</p>\n\t\n\t<p>openEQUELLA file types associated with this MIME type will be displayed using the configured tools and templates.</p>\n\t\n\t<ul>\n\t\t<li><b>Details</b> &mdash; <a href\="javascript\:void(0)" onclick\="switchText(''moreDetailsEdit'')">More on editing MIME type Details...</a></li>\n\t\t<li><b>Viewers</b> &mdash; MIME type viewers are used to display the files associated with this MIME type. \n\t\t\tThese fields are used to select the default viewer and configure any other available viewers. \n\t\t\tThese viewers are displayed as options when files appear in search result lists.  \n\t\t\t<a href\="javascript\:void(0)" onclick\="switchText(''moreViewersEdit'')">More on editing MIME type Viewers...</a></li>\n\t\t<li><b>Embedding Template</b> &mdash; An embedding template is used to display the item in HTML pages.  \n\t\t\tThe template provides HTML tags and item metadata (information) for display of files associated with the MIME type.</li>\n\t</ul>\n\t\n\t<br>\n\t<h3>Other page features</h3>\n\t \t\t \n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreNavigation'')">More about the Navigation menu...</a></li>\n\t</ul>\n\t<div style\="clear\: both;"></div>\n</div>\n\n
