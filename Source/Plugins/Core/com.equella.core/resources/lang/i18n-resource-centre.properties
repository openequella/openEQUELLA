admin.help=\n\t\t<div id\="helpmain">\n\t\t\t<h3>Dashboard administration</h3>\n\t\t\t<p>The Dashboard administration page provides a portlet search that displays a list of all portlets used on dashboards with associated information.</p>\n\t\t\t<p>This page provides for portlet searching, viewing, sorting and filtering results with links to edit or delete a portlet.</p>\n\t\t\t<ul>\n\t\t\t\t<li>Search\u2014enter search terms to display matching results.</li>\n\t\t\t\t<li>Portlet name\u2014select the portlet name to display the portlet\u2019s edit page.</li>\n\t\t\t\t<li>Actions\u2014select an action to perform on the portlet.</li>\n\t\t\t\t<li>Filters\u2014refine the search by filtering for criteria.</li>\n\t\t\t</ul>\n\t\t\t<ul>\n\t\t\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreoncriteria'')">More on search criteria...</a></li>\n\t\t\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreonfilter'')">More on the Filter box...</a></li>\n\t\t\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreonnavlinks'')">More about navigation links...</a></li>\n\t\t\t</ul>\n    \t\t<div style\="clear\: both;"></div>\n\t\t</div>\n\n\t\t<div id\="moreoncriteria" style\="display\: none">\n\t\t\t<h3>Search criteria</h3>\n\t\t\t<ul>\n\t\t\t\t<li><b>Search</b> &mdash; enter search terms.</li>\n\t\t\t\t<li><b>search</b> &mdash; select this button or press the Enter key to display items that match the search criteria.</li>\n\t\t\t</ul>\n\t\t\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpmain'')"><b>Back</b></a></p>\n\t\t</div>\n\n\t\t<div id\="moreonfilter" style\="display\: none">\n\t\t\t<h3>Filter box</h3>\n\t\t\t<p>The filter box provides options for reducing the number of displayed results. Select the  <img src\="{0}"> toggle button to maximise or minimise the portlet.</p>\n\t\t\t<ul>\n\t\t\t\t<li><b>Filter by Owner</b> &mdash; select the <b>select user</b> button to display the <b>Select owner to filter by</b> dialog where owners can be found by name search then selected to filter the search results.</li>\n\t\t\t\t<li><b>Filter by type</b> &mdash; expand the drop-down menu to choose to a specific portlet type, or choose the default option All portlets.</li>\n\t\t\t\t<li><b>Filter by visibility</b> &mdash; expand the drop-down menu to choose to view portlets that are viewable to others, user portlets, or all portlets.</li>\n\t\t\t</ul>\n\t\t\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpmain'')"><b>Back</b></a></p>\n\t\t</div>\n\n\t\t<div id\="moreonnavlinks" style\="display\: none">\n\t\t\t<h3>Navigation menu</h3>\n\t\t\t<p>\n\t\t\t\tThe navigation menu is displayed on the left-hand side of the page and display links for accessing content that include standard openEQUELLA\n\t\t\t\tlinks and system links configured by the administrator. The links displayed depend on the privileges granted by the System Administrator.\n\t\t\t</p>\n\t\t\t<p>Navigation menu links can include\:</p>\n\t\t\t<ul>\n\t\t\t\t<li><b>Standard links</b> &mdash; Dashboard, Search, Contribute, Favourites, My resources.</li>\n\t\t\t\t<li><b>Custom links</b> &mdash; Administrator configurable links that can be an alternative to a portlet when access to content is required. Add custom links to the navigation menu by selecting Settings from the navigation menu then Edit custom links.</li>\n\t\t\t\t<li><b>Administrator links</b> &mdash; Settings, Manage resources.</li>\n\t\t\t</ul>\n\t\t\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpmain'')"><b>Back</b></a></p>\n\t\t</div>\n\t
