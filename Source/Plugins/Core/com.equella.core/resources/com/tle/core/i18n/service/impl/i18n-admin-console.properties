ump.replicated.authenticate = \
Authenticate the given username/password combination.\n\n\
e.g. SELECT ID, Password, Suspended FROM [User] WHERE Username = ?\n\n\
Input:\tUsername (String)\n\
Output:\tUser ID (String)\n\
\tPassword (String)\n\
\tSuspended (See below)\n\n\
Suspended is an int, with 1 representing a suspended user and 0 otherwise.
ump.replicated.user.info = \
Retrieve basic information regarding a list of user IDs.\n\n\
e.g. SELECT ID, Username, FirstName, LastName, EmailAddress FROM [User] WHERE ID IN ?\n\n\
Input:\tList of user IDs (See below)\n\
Output:\tUser ID (String)\n\
\tUsername (String)\n\
\tFirstname (String)\n\
\tLastname (String)\n\
\tEmailAddress (String)\n\n\
NOTE: It is important to include "IN ?" in the query to match against a list of user IDs.
ump.replicated.user.role = Retrieve the roles for the specified user.\n\n\
e.g. SELECT ID, Name FROM [Roles] WHERE UserID = ?\n\n\
Input:\tUser ID (String)\n\
Output\tRole ID (String)\n\
\tRole Name (String)
ump.replicated.search.roles = \
Perform a free-text search over the roles on any fields deemed relevant by the external system.\n\n\
e.g. SELECT ID, Name FROM [Roles] WHERE Name LIKE ?\n\n\
Input:\tSearch term (See below)\n\
Output\t Role ID (String)\n\
\tRole Name (String)\n\n\
NOTE: An arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.roles.info = \
Retrieve basic information regarding a list of role IDs.\n\n\
e.g. SELECT ID, Name FROM [Roles] WHERE ID IN ?\n\n\
Input:\tList of role IDs (See below)\n\
Output:\tRole ID (String)\n\
\tRole Name (String)\n\
NOTE: It is important to include "IN ?" in the query to match against a list of role IDs.
ump.replicated.group.info = \
Retrieve basic information regarding a list of group IDs.\n\n\
e.g. SELECT ID, Name FROM [Group] WHERE ID IN ?\n\n\
Input:\tList of group IDs (See below)\n\
Output:\tGroup ID (String)\n\
\tName (String)\n\n\
NOTE: It is important to include "IN ?" in the query to match against a list of group IDs.
ump.replicated.search.users = \
Perform a free-text search over the user database on any fields deemed relevant by the external system.\n\n\
e.g. SELECT ID FROM [User] WHERE (Username LIKE ? OR FirstName LIKE ? OR LastName LIKE ?)\n\n\
Input: Search term (See below)\n\
Output: User ID (String)\n\n\
NOTE: An arbitrary number of question marks (?) can be used to match a search term against required fields.
ump.replicated.search.groups = \
Perform a free-text search over groups on any fields deemed relevant by the external system.\n\n\
e.g. SELECT ID FROM [Group] WHERE Name like ?\n\n\
Input: Search term (See below)\n\
Output: Group ID (String)\n\n\
NOTE: An arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.search.groups.in.group = \
Perform a free-text search over first level groups under a parent group on any fields deemed relevant by the external system.\n\n\
e.g. SELECT ID FROM [Group] WHERE Name LIKE ? AND [Group].parentID = ? \n\n\
Input: Search term (See below), Group ID (String)\n\
Output: Group ID (String)\n\n\
NOTE: An arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.search.groups.in.group.recursive = \
Perform a free-text search over ALL groups under a parent group (e.g children, grand children and so on) on any fields deemed relevant by the external system.\n\n\
NOTE: An arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.users.in.group.recursive = \
Return a list of all users that are a member of the given group, either directly or by membership in a subgroup.\n\n\
e.g. SELECT DISTINCT [Membership].UserID \n\
FROM [CachedGroupMembership]\n\
INNER JOIN [Membership]\n\
ON [Membership].GroupID = [CachedGroupMembership].ChildGroupID\n\
WHERE [CachedGroupMembership].AncestorGroupID = ?\n\n\
Input: Group ID (String)\n\
Output: User ID (String)
ump.replicated.users.in.group = \
Return a list of all users that are a direct child/member of the given group.\n\n\
e.g. SELECT [Membership].UserID\n\
FROM [Membership\n\
WHERE [Membership].GroupID = ?\n\n\
Input: Group ID (String)\n\
Output: User ID (String)
ump.replicated.search.users.in.group.recursive = \
Return a list of users that match a given query that are a member of the given group, either directly or by membership in a subgroup.\n\n\
e.g. SELECT DISTINCT [Membership].UserID \n\
FROM [CachedGroupMembership]\n\
INNER JOIN [Membership]\n\
ON [Membership].GroupID = [CachedGroupMembership].ChildGroupID\n\
INNER JOIN [User]\n\
ON [Membership].UserID = [User].ID\n\
WHERE [CachedGroupMembership].AncestorGroupID = ?\n\
AND ([User].Username LIKE ? OR [User].FirstName LIKE ? OR [User].LastName LIKE ?)\n\n\
Input: Group ID (String), Search term (See below)\n\
Output: User ID (String)\n\n\
NOTE: After the group ID, an arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.search.users.in.group = \
Return a list of all users that are a direct child/member of the given group.\n\n\
e.g. SELECT [Membership].UserID\n\
FROM [Membership]\n\
INNER JOIN [User]\n\
ON [Membership].UserID = [User].ID\n\
WHERE [Membership].GroupID = ?\n\
AND ([User].Username LIKE ? OR [User].FirstName LIKE ? OR [User].LastName LIKE ?)\n\n\
Input: Group ID (String), Search term (See below)\n\
Output: User ID (String)\n\n\
NOTE: After the group ID, an arbitrary number of question marks (?) can be used to match a search term against any required fields.
ump.replicated.groups.containing.user = \
Return a list of all group IDs for which the given user is considered a member. For example, if user A is a member of group B, which in turn is a member of group C, both group B and group C must be returned.\n\n\
e.g. SELECT DISTINCT [CachedGroupMembership].\n\
FROM [Membership] INNER JOIN [CachedGroupMembership\n\
ON [Membership].GroupID = [CachedGroupMembership].ChildGroupID\n\
WHERE [Membership].UserID = ?\n\n\
Input: User ID (String)\n\
Output: Group ID (String)
ump.replicated.parent.group = \
Return an id of the parent of the given group. This method is provided for the purpose of displaying a hierarchy.\n\n\
SELECT ID, Name FROM [Group]\n\
INNER JOIN [GroupMembership]\n\
ON [Group].ID = [GroupMembership].ParentGroupID\n\
WHERE [GroupMembership].ChildGroupID = ?\n\n\
Input: Group ID (String)\n\
Output:\tGroup ID (String)\n\
\tGroup Name (String)
ump.replicated.digest = \
Digest format for keeping passwords.\n\n\
See http://java.sun.com/j2se/1.4.2/docs/guide/security/CryptoSpec.html for supported formats.\n\n\
e.g. MD5, SHA1 or Plaintext.

